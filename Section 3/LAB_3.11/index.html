<!DOCTYPE html>
<html lang="en">
<head>
   <title>Join a social network</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Join a social network</h1>
   
   <!-- Add the form below -->
   <form action="https://wp.zybooks.com/form-viewer.php"enctype="multipart/form-data" method="POST">
   <div>
      <label for="fullName">Full name:</label>
      <input required type="text" name="fullName" id="fullName">
   </div>
   <div>
      <label for="email">Email address:</label>
      <input required type="email" name="email" id="email">
   </div>
   <div>
      <label for="about">About you:</label>
      <textarea name="about" id="about" rows="3" cols="50"></textarea>
   </div>
   <div>
      <label for="picture">Photo:</label>
      <input type="file" name="picture" id="picture">
   </div>
   <div>
      <input type="submit"></input>
   </div>
   </form>
</body>

</html>
